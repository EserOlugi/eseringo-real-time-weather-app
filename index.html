<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hava Durumu Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Hava Durumunu öğrenmek istediğiniz şehir ismi giriniz..." spellcheck="false">
            <button>Ara</button>
        </div>
        <div class="weather">
            <h1 class="temp">--°C</h1>
            <h2 class="city">Şehir</h2>
            <div class="details">
                <p>Nem: <span class="humidity">--%</span></p>
                <p>Rüzgar: <span class="wind">-- km/s</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
